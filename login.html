<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <!-- Font Awesome for crown icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: "Poppins", Arial, sans-serif;
    }

    .box {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      padding: 42px 35px;
      width: 330px;
      border-radius: 22px;
      text-align: center;
      color: white;
      box-shadow: 0 30px 55px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .crown {
      font-size: 34px;
      color: gold;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .box h2 {
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      margin-bottom: 24px;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #f5af19, #f12711);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 12px 28px rgba(241, 39, 17, 0.45);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 38px rgba(241, 39, 17, 0.7);
    }

    button.loading {
      pointer-events: none;
      background: #aaa;
    }

    button.loading::after {
      content: "Loading...";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #000;
      font-weight: bold;
    }
  </style>

</head>
<body>

<div class="box">
  <div class="crown">
    <i class="fa-solid fa-crown"></i>
  </div>

  <h2>ðŸŽ„ Login</h2>

  <select id="role">
    <option value="restaurant">Restaurant</option>
    <option value="ngo">NGO / Orphanage</option>
    <option value="wildlife">Wildlife Organization</option>
  </select>

  <button id="btn" onclick="go()">Continue</button>
</div>

<script>
function go() {
  const role = document.getElementById("role").value;
  const btn = document.getElementById("btn");

  btn.classList.add("loading");

  setTimeout(() => {
    if (role === "restaurant")
      window.location.href = "restaurant-dashboard.html";
    else if (role === "ngo")
      window.location.href = "ngo-dashboard.html";
    else
      window.location.href = "wildlife-dashboard.html";
  }, 900);
}
</script>

</body>
</html>
